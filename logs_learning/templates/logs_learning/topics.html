{% extends "logs_learning/base.html" %}

{% block header %}
  <h1>Topics</h1>
{% endblock header %}

{% block content %}

  <ul>
      {% for topic in topics %}
        <li>
            <h3>
                <a href="{% url 'logs_learning:topic' topic.id %}">{{ topic }}</a>
            </h3>

        </li>
      {% empty %}
        <li>No topics have been added yet.</li>
      {% endfor %}
  </ul>

  <h3><a href="{% url 'logs_learning:new_topic' %}">Add a new topic:</a></h3>

{% endblock content %}
